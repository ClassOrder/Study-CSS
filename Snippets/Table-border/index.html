<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>When Table Border Collapsed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Ace</th>
        <th>Bera</th>
        <th>Cat</th>
        <th>Dorothy</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td class="border_blue">2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td class="border_red"><div></div>7</td>
        <td>8</td>
    </tr>
    </tbody>
</table>
</body>
</html>
